<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M&R - Wear Your Story</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: linear-gradient(to right, #000000, #434343);
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00e676;
    }

    .slogan-container {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    #slogan {
      display: inline-block;
      padding-left: 100%;
      animation: slide 12s linear infinite;
      color: #ffd54f;
      font-weight: bold;
    }

    @keyframes slide {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      max-width: 350px;
      width: 90%;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product h2 {
      margin: 15px 0 5px;
      font-size: 1.2rem;
      color: #333;
    }

    .product p {
      margin: 0 0 10px;
      font-size: 1rem;
      color: #777;
    }

    .buy-button {
      display: inline-block;
      background: #00c853;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background: #00b34a;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2rem;
      }

      .product {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">M&R</div>
    <div class="slogan-container">
      <div id="slogan">Wear Your Story Designed by M&R</div>
    </div>
  </header>

  <main>
    <section class="product">
      <img src="https://i.postimg.cc/4yDvt7P1/In-Shot-20250529-032913145-2.jpg" alt="MR-001">
      <h2>MR-001</h2>
      <p>Price: ৪৫০ টাকা</p>
      <a href="https://wa.me/8801617960129?text=Hi!%20I%20want%20to%20buy%20MR-001" target="_blank" class="buy-button">Buy Now</a>
    </section>

    <section class="product">
      <img src="https://i.postimg.cc/L4nrzcvq/In-Shot-20250529-033548133-2.jpg" alt="MR-002">
      <h2>MR-002</h2>
      <p>Price: ৪৮০ টাকা</p>
      <a href="https://wa.me/8801617960129?text=Hi!%20I%20want%20to%20buy%20MR-002" target="_blank" class="buy-button">Buy Now</a>
    </section>

    <section class="product">
      <img src="https://i.postimg.cc/mrLnhJtg/In-Shot-20250529-033159880.jpg" alt="MR-003">
      <h2>MR-003</h2>
      <p>Price: ৫০০ টাকা</p>
      <a href="https://wa.me/8801617960129?text=Hi!%20I%20want%20to%20buy%20MR-003" target="_blank" class="buy-button">Buy Now</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 M&R T-Shirts. All rights reserved.</p>
  </footer>
</body>

</html>
